<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de usabilidade</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="contato.html">Página 2</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CONTATO</h1>
        <form method="post">
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" placeholder="Nome Complato" required><br>
            <label for="email">E-Mail</label><br>
            <input type="email" name="email" id="email" placeholder="nome@site.com" required><br>
            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite aqui sua mensagem" required></textarea><br>
            <button type="submit">Enviar</button>


        </form>
    </main>
</body>
</html>
