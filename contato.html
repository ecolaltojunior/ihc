<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de usabilidade</title>
</head>
<body>
    <header class="flex-container">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="contato.html">Página 2</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-container">
        <section>
        <h1>CONTATO</h1>
        <p>Campos marcados com asterisco (*) são obrigatórios</p>
        <form method="post">
            <fieldset>
                <legend>Dados pessoais</legend>
            <label for="nome" class="required">Nome</label><br>
            <input type="text" name="nome" id="nome" placeholder="Nome Complato" required><br>
            <label for="email" class="required">E-Mail</label><br>
            
            <input type="email" name="email" id="email" placeholder="nome@site.com" required><br>
        </fieldset>
            <label for="mensagem" class="required">Mensagem</label><br>
            <fieldset>
                <legend>Dados da mensagem</legend>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite aqui sua mensagem" required></textarea><br>
            </fieldset>
            <button type="submit">Enviar</button>


        </form>
        </section>
    </main>
    <footer class="flex-container">
        <p>Todos os direitos reservados &copy; 2023.</p>
    </footer>
</body>
</html>
